<table class="table">
  <thead>
    <tr style="background-color: black; color: red">
      <th>Id</th>
      <th>İsim</th>
      <th>Soyisim</th>
      <th>Şirket Adı</th>
    </tr>
  </thead>

  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.firstName }}</td>
    <td>{{ customer.lastName }}</td>
    <td>{{ customer.companyName }}</td>
  </tr>
</table>
