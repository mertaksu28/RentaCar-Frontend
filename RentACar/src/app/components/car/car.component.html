<table class="table">
  <thead>
    <tr style="background-color: black; color: red;">
      <th>Id</th>
      <th>Marka</th>
      <th>Rengi</th>
      <th>Model Yılı</th>
      <th>Günlük Fiyat</th>
      <th>Açıklama</th>
    </tr>
  </thead>

  <tr *ngFor="let car of cars">
    <td>{{ car.id }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice}}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
