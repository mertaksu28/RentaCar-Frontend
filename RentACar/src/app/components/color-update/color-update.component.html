<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Renk Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                    <div class="mb-3"><label for="colorName">Renk Adı</label>
                        <div class="form-group">
                            <input type="text" id="colorName" formControlName="colorName" class="form-control"
                                placeholder="{{color.colorName}}" />
                        </div>
                    </div>
                </form>
            </div>
            <div (click)="update()" class="card-footer"><button class="btn btn-fill btn-primary"> Güncelleme </button>
            </div>
        </div>
    </div>
</div>
